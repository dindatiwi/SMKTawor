<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>STM TAWORAN</title>
</head>
<body>
    <h1>Battle Ground</h1>
    <div>
        <div class="child">
            <div id="pOne" class="player-board">
                <img src="assets/boyOne.png" width="350px">
                <div id="pOne_on" class="turn-on"></div>
                <h1>power</h1>
                <progress id="pOne_power" value="100" max="100"></progress>
                <span id="pOne_progress_value">100%</span>
                <div class="wpn">
                    <h1>weapon</h1>
                    <h4 id="pOneatkVal"></h4>
                    <img id="pOne_weapon" src="" width="35px">
                </div>
                <div id='pOne_btns' class="attack">
                    <button id='pOne_attack' class="attack_buttons" type="button" name="attack">attack</button>
                    <button id='pOne_defend' class="attack_buttons" type="button" name="defend">defend</button>
                </div>
            </div>
        </div>
         <div class="child game-board">
            <div id="start">
                <div class="start_content">
                    <h3>Instructions</h3>
                    <ul>
                        <li class="Instruction_item">The is a turn-based game.</li>
                        <li class="Instruction_item">To make the player move, click on one of the available pattern</li>
                        <li class="Instruction_item">Grab new weapon to beat off the other player.</li>
                        <li class="Instruction_item">The fight begins once the two players are facing each other.</li>
                    </ul>
                    <button id="start_button" type="button" name="button" style="display:block;">Start Game</button>
                </div>
            </div>
         </div>
        <div class="child">
            <div id="pTwo" class="player-board">
                <img src="assets/boyTwo.png" width="350px">
                <div id="pTwo_on" class="turn-on"></div>
                <h1>power</h1>
                <progress id="pTwo_power" value="100" max="100"></progress>
                <span id="pTwo_progress_value">100%</span>
                <div class="wpn">
                    <h1>weapon</h1>
                    <h4 id="pTwoatkVal"></h4>
                    <img id="pTwo_weapon" src="" width="35px">
                </div>
                <div id='pTwo_btns' class="attack">
                    <button id='pTwo_attack' class="attack_buttons" type="button" name="attack">attack</button>
                    <button id='pTwo_defend' class="attack_buttons" type="button" name="defend">defend</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>
</html>
